<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONDC Defensive AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ONDC Defensive AI</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter supply chain issue text here..." required></textarea>
            <input type="text" name="supplier" placeholder="Enter supplier name..." required>
            <select name="external_factors" required>
                <option value="">Select an External Factor</option>
                <option value="Clear">Clear Weather</option>
                <option value="Rain">Rainy Weather</option>
                <option value="Storm">Stormy Weather</option>
                <option value="Logistics Issue">Logistics Issue</option>
                <option value="Inventory Low">Low Inventory</option>
            </select>
            <button type="submit">Analyze</button>
        </form>
        <div class="links">
            <a href="/buyer">Buyer Interface</a>
            <a href="/seller">Seller Interface</a>
        </div>
    </div>
</body>
</html>

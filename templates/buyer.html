{% extends "base.html" %}

{% block title %}Buyer Interface{% endblock %}

{% block content %}
<div class="buyer-interface">
    <h2>Buyer Interface</h2>
    <form method="post" action="/buyer">
        <div class="form-group">
            <label for="order_id">Order ID</label>
            <input type="text" class="form-control" id="order_id" name="order_id" required>
        </div>
        <div class="form-group">
            <label for="issue_text">Supply Chain Issue Description</label>
            <textarea class="form-control" id="issue_text" name="issue_text" rows="3" required placeholder="Describe any issues with your order..."></textarea>
        </div>
        <div class="form-group">
            <label for="supplier_name">Current Supplier</label>
            <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>
        </div>
        <div class="form-group">
            <label for="external_factors">External Factors</label>
            <select class="form-control" id="external_factors" name="external_factors" required>
                <option value="" disabled selected>Select an External Factor</option>
                <option value="weather">Weather</option>
                <option value="geopolitical">Geopolitical</option>
                <option value="market">Market Trends</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Check Status & Alternatives</button>
    </form>
</div>
{% endblock %}
